<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anderson de M. Silva</title>
    <link rel="stylesheet" href="src/css/style.css" />
    <script src="src/js/main.js" defer></script>

  <body>
    <header>
      <div class="interface">
        <div class="logo">
          <a href="#">
            <img src="src/img/codigo.png" alt="Logo do Portifólio" />

        <nav class="menu-desktop">

                    <img class="img-tamanho-modo" src="src/img/escuro.png" alt="lua" />

                  <div class="modo-claro">

    <main>
      <section class="topo-do-site">
